<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <form name="calcy">
            <input type="text" class="display" name="display" placeholder="0" readonly>
            <br>
        <div class="button-box">
            <input type="button" class="btn" value="C" onclick="calcy.display.value=''" id="del">
            <input type="button" class="btn" value="%" onclick="calcy.display.value+='%'">
            <input type="button" class="btn a" value="DE" onclick="cal.display.value = display.value.toString().slice(0,-1)" id="de">
            <!--<button type="button" class="btn a" value"delete"  onclick="calcy.display.value=display.value.toString().slice(0,-1)" style="background-color: rgb(119, 118, 115);">
            <i class="fa-solid fa-delete-left"></i>
            </button>-->
            <input type="button" class="btn" value="/" onclick="calcy.display.value+='/' "><br>

            <input type="button" class="btn" value="7" onclick="calcy.display.value+='7'">
            <input type="button" class="btn" value="8" onclick="calcy.display.value+='8'">
            <input type="button" class="btn" value="9" onclick="calcy.display.value+='9'">
            <input type="button" class="btn" value="x" onclick="calcy.display.value+='*'"><br>

            <input type="button" class="btn" value="4" onclick="calcy.display.value+='4'">
            <input type="button" class="btn" value="5" onclick="calcy.display.value+='5'">
            <input type="button" class="btn" value="6" onclick="calcy.display.value+='6'">
            <input type="button" class="btn" value="-" onclick="calcy.display.value+='-'"><br>

            <input type="button" class="btn" value="1" onclick="calcy.display.value+='1'">
            <input type="button" class="btn" value="2" onclick="calcy.display.value+='2'">
            <input type="button" class="btn" value="3" onclick="calcy.display.value+='3'">
            <input type="button" class="btn" value="+" onclick="calcy.display.value+='+'"><br>

            <input type="button" class="btn" value="00" onclick="calcy.display.value+='00'">
            <input type="button" class="btn" value="0" onclick="calcy.display.value+='0'">
            <input type="button" class="btn" value="." onclick="calcy.display.value+='.'">
            <input type="button" class="btn" value="=" onclick="calcy.display.value= eval(calcy.display.value)">

          </div>    
        </form>    
    </div>

</body>

</html>
